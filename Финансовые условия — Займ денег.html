<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Финансовые условия — Займ денег</title>
    <link rel="stylesheet" href="cssCalculator.css">
</head>

<body>
<div class="elementor-widget-container">
    <div class="screen_calculator">
        <div class="mainCalculator mainCalculator_new_client_limit mainCalculator_limit">
<!--            заголовок-->
            <div class="mainCalculator__row">
                <div class="mainCalculator__heading"
                     style="text-align: center; font-size:24px;">
                    <br>Первый заём <span style="color: #f51a1a;"> по одному документу!</span>
                </div>
            </div>
<!--            выберите сумму-->
            <div class="mainCalculator__row">
                <div class="mainCalculator__box mainCalculator__box_1">
                    <div class="mainCalculator__title"
                         data-name="amount">Выберите сумму
                    </div>
                    <div class="mainCalculatorDynamic"><input
                            type="text" name="money" value="9000"
                            class="mainCalculatorDynamic__input"
                            id="money">
                        <div class="mainCalculatorDynamic__after">
                            руб.
                        </div>
                    </div>
                    <div class="mainCalculator__help">
                        <div class="help__tooltip mainCalculator__tooltip tooltipstered"></div>
                    </div>
                    <div class="mainCalculator__action">
                        <div class="mainCalculator__background">
                            <div class="mainCalculator__slider mainCalculator__sum ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                                <div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
                                     style="width: 48.4536%;"></div>
                                <span class="ui-slider-handle ui-state-default ui-corner-all"
                                      tabindex="0"
                                      style="left: 48.4536%;"></span>
                            </div>
                        </div>
                        <input type="hidden" name=" " value="9000"
                               class="mainCalculator__val">
                        <input type="hidden" name=" " value="1500"
                               class="mainCalculator__min">
                        <input type="hidden" name=" " value="70000"
                               class="mainCalculator__max">
                        <input type="hidden" name=" " value="30000"
                               class="mainCalculator__mid">
                        <input type="hidden" name=" " value="500"
                               class="mainCalculator__step">
                        <input type="hidden" name=" " value="руб."
                               class="mainCalculator__sign">
                        <input type="hidden" name=" " value="руб."
                               class="mainCalculator__after">
                        <input type="hidden" name=" " value="30000"
                               class="mainCalculator__server">
                    </div>
                    <div class="mainCalculator__legend">
                        <div class="mainCalculatorLabel_left mainCalculator__label">
                            <span class="mainCalculatorLabel__min mainCalculator__label__value">1 500</span><span
                                class="mainCalculator__label__sign"></span>
                        </div>
                        <div class="mainCalculatorLabel_middle mainCalculator__label">
                            30 000
                        </div>
                        <div class="mainCalculatorLabel_right mainCalculator__label">
                            <span class="mainCalculatorLabel__max mainCalculator__label__value">70 000</span><span
                                class="mainCalculator__label__sign"></span>
                        </div>
                        <div class="mainCalculator__alert">Сумма
                            свыше 10000 руб. доступна со второго
                            займа
                        </div>
                    </div>
                </div>
            </div>
<!--            выберите срок-->

                      </div>
                  </div>
              </div>-->
<!--            получить деньги-->
            <div class="mainCalculator__row mainCalculator__row-last">
                <div class="mainCalculator__info">
                    <div class="mainCalculator__center">
                        <a href="#" class="btn btn_red mainCalculator__submit">
                            Получить деньги
                        </a>
                    </div>
                    <div class="mainCalculator__info__col mainCalculatorInfo__col_1">
                        <div class="mainCalculator__info__item">
                            <div class="mainCalculator__info__title">
                                Вы берете
                            </div>
                            <div class="mainCalculator__info__data">
                                <span class="mainCalculator__info__value">51 000</span><span
                                    class="mainCalculator__info__label"> руб.</span>
                            </div>
                        </div>
                    </div>
                    <div class="mainCalculator__info__col mainCalculatorInfo__col_2">
                        <div class="mainCalculator__info__item">
                            <div class="mainCalculator__info__title">
                                До (включительно)
                            </div>
                            <div class="mainCalculator__info__data">
                                <span class="mainCalculator__info__value">28 </span>
                                <span class="mainCalculator__info__label">января, 2021</span>
                            </div>
                        </div>
                    </div>
                    <div class="mainCalculator__info__col mainCalculatorInfo__col_3 new">
                        <div class="mainCalculator__info__item">
                            <div class="mainCalculator__info__title">
                                Вы возвращаете
                            </div>
                            <div class="mainCalculator__info__data">
                                <div class="mainCalculator__info__data_new"
                                     style="display: none;">
                                    <span class="mainCalculator__info__value">56 100</span>
                                    <span class="mainCalculator__info__label"> руб.</span>
                                </div>
                                <div class="mainCalculator__info__data_default">
                                    <span class="mainCalculator__info__value">56 100</span>
                                    <span class="mainCalculator__info__label"> руб.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="default mainCalculator__info__col mainCalculatorInfo__col_4">
                        <div class="mainCalculator__info__item">
                            <div class="mainCalculator__info__title">
                                Платеж раз в 2 недели
                            </div>
                            <div class="mainCalculator__info__data">
                                <div class="mainCalculator__info__data_new">
                                    <span class="mainCalculator__info__value"></span>
                                    <span class="mainCalculator__info__label"> руб.</span>
                                </div>

                                <div class="mainCalculator__info__data_default">
                                    <span class="mainCalculator__info__value"></span>
                                    <span class="mainCalculator__info__label"> руб.</span>
                                </div>
                            </div>
                        </div>
                    </div>
<!--промокод-->
                    <div class="mainCalculator__promoWrapper">
                        <label class="mainCalculator__promoLabel"
                               for="promo-checkbox">У меня есть
                            промокод</label>
                        <input class="mainCalculator__promoCheckbox"
                               type="checkbox" id="promo-checkbox">
                        <input type="text"
                               class="mainCalculator__input__promo"
                               id="promo-code" maxlength="64"
                               placeholder="Промокод">
                        <div class="mainCalculator__promoMessage"
                             id="promo-message"><span
                                class="validateText">1111</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="jquery.js"></script>
<script  src="jquery-ui.js"></script>
<script src="jsCalculator.js"></script>

</body>
</html>
