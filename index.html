        .rates_icon::after, .rates_icon::before {
            position: absolute;
            display: block;
            left: 0;
            content: '';
            top: 0

        .rates_icon::before {
            width: 150px;
            height: 150px;
            background-repeat: no-repeat;
            background-position: 0 0;
            /*background-image: url(../images/cloud-move.svg);*/
            background-size: cover;
            opacity: 0;
            -webkit-transition: all .3s ease;
            transition: all .3s ease;
            -webkit-transform: translate3d(50px, -150px, 0);
            transform: translate3d(50px, -150px, 0)
        }

        .rates_link:hover .rates_icon::before {
            opacity: 1
        }

        .rates_item:nth-child(1) .rates_link:hover .rates_icon::before {
            -webkit-animation: moveclouds 8s linear infinite;
            animation: moveclouds 8s linear infinite
        }

        .rates_item:nth-child(2) .rates_link:hover .rates_icon::before {
            -webkit-animation: moveclouds 7s linear infinite;
            animation: moveclouds 7s linear infinite
        }

        .rates_item:nth-child(3) .rates_link:hover .rates_icon::before {
            -webkit-animation: moveclouds 5s linear infinite;
            animation: moveclouds 5s linear infinite
        }

        .rates_item:nth-child(4) .rates_link:hover .rates_icon::before {
            -webkit-animation: moveclouds 4s linear infinite;
            animation: moveclouds 4s linear infinite
        }

        .rates_item:nth-child(5) .rates_link:hover .rates_icon::before {
            -webkit-animation: moveclouds 2s linear infinite;
            animation: moveclouds 2s linear infinite
        }

        .rates_item:nth-child(6) .rates_link:hover .rates_icon::before {
            -webkit-animation: moveclouds 1.5s linear infinite;
            animation: moveclouds 1.5s linear infinite
        }
